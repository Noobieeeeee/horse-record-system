<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Horse Record</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit.css') }}">
</head>
<body>
    <h1>Edit Horse Record</h1>
    <div class="container">
        <div class="form-column">
            <h2>Edit Record</h2>
            <form action="{{ url_for('edit_record', id=record.id) }}" method="post" enctype="multipart/form-data">
                <!-- First Row: Horse Number, Name, Age -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="horse_number">Horse Number</label>
                        <input type="number" id="horse_number" name="horse_number" value="{{ record.horse_number }}" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" value="{{ record.name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" value="{{ record.age }}" required>
                    </div>
                </div>

                <!-- Second Row: Address, Organization -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" value="{{ record.address }}" required>
                    </div>
                    <div class="form-group">
                        <label for="organization">Organization</label>
                        <input type="text" id="organization" name="organization" value="{{ record.organization }}" required>
                    </div>
                </div>

                    <!-- Third Row: Image Upload and Current Image -->
                    <div class="form-row image-container">
                        <div class="form-group">
                            <label for="image">Upload New Image</label>
                            <input type="file" id="image" name="image">
                            <!-- Place button below the input -->
                            <button type="submit" class="left-button">Save Changes</button>
                        </div>
                        <div class="form-group">
                            {% if record.image %}
                            <label>Current Image:</label>
                            <img src="{{ url_for('static', filename='images/' ~ record.image) }}" alt="Horse Image">
                            {% endif %}
                        </div>
                    </div>


                <!-- Submit Button -->
                <!-- <button type="submit">Save Changes</button> -->
            </form>
        </div>
    </div>
</body>
</html>
