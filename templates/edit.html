<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Horse Record</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Edit Horse Record</h1>
    <div class="container">
        <div class="column form-column">
            <h2>Edit Record</h2>
            <form action="/edit/{{ record.id }}" method="POST" enctype="multipart/form-data">
                <label for="horse_number">Horse Number:</label>
                <input type="number" id="horse_number" name="horse_number" value="{{ record.horse_number }}" step="1" min="0" required>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ record.name }}" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="{{ record.address }}" required>

                <label for="organization">Organization:</label>
                <input type="text" id="organization" name="organization" value="{{ record.organization }}" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" value="{{ record.age }}" step="1" min="0" required>

                <label for="image">Upload Image (Optional):</label>
                <input type="file" id="image" name="image" accept="image/*" required>

                <button type="submit">Update Record</button>
            </form>
        </div>
    </div>
</body>
</html>
