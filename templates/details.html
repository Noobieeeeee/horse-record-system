<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse Details - {{ record.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/details.css') }}">
</head>
<body>
    <h1 class="details-title">Horse Details</h1>

    <div class="details-container">
        <!-- Flex container for two columns -->
        <div class="details-table">
            <!-- Left column for details -->
            <div class="details-text">
                <table>
                    <tr>
                        <td><strong>Horse Number:</strong></td>
                        <td>{{ record.horse_number }}</td>
                    </tr>
                    <tr>
                        <td><strong>Name:</strong></td>
                        <td>{{ record.name }}</td>
                    </tr>
                    <tr>
                        <td><strong>Address:</strong></td>
                        <td>{{ record.address }}</td>
                    </tr>
                    <tr>
                        <td><strong>Organization:</strong></td>
                        <td>{{ record.organization }}</td>
                    </tr>
                    <tr>
                        <td><strong>Age:</strong></td>
                        <td>{{ record.age }}</td>
                    </tr>
                </table>
            </div>

            <!-- Right column for image -->
            <div class="details-image">
                {% if record.image %}
                <img src="{{ url_for('static', filename='images/' + record.image) }}" alt="Horse Image">
                {% else %}
                <p>No image available</p>
                {% endif %}
            </div>
        </div>

        <div class="back-button">
            <a href="{{ url_for('index') }}"><button>Back to Records</button></a>
        </div>
    </div>
</body>
</html>
